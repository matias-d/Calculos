<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Figuras Geometricas</title>
</head>
<body>
    <!--Encabezado-->
    <header class="header">
        <h1 class="header-title">Figuras Geometricas</h1>
        <p class="header-description">
            Calcular diferentes medidas de figuras Geometricas
            como área y perímetro.
        </p>
    </header>
    <!--Respuesta-->
    <div class="answer">
        <p id="result"></p>
    </div>

    <!--Seccion de Cajas-->
    <section class="figure">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide Cada lado de tu cuadrado?</p>
                <input 
                class="box-main__input" 
                type="number"
                name="side" 
                id="inputSide"
                placeholder="Ingrese Lado"
                 >
                <button class="box-main__btn" type="button" id="btnPerimSquare">Perimetro</button>
                <button class="box-main__btn" type="button" id="btnAreaSquare">Área</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide Cada lado de tu triangulo?</p>
                <input 
                class="box-main__input" 
                type="number" 
                name="ide" 
                id="inputSide1"
                placeholder="Ingrese lado 01"
                >
                <input 
                class="box-main__input" 
                type="number" 
                name="side" 
                id="inputSide2"
                placeholder="Ingrese lado 02"
                >
                <input 
                class="box-main__input" 
                type="number" 
                name="side" 
                id="inputSide3"
                placeholder="Ingrese lado 03"
                >
                <button class="box-main__btn" type="button" id="btnPerimTriangle">Perimetro</button>
                <p class="box-main__text">¿Cuanto mide base y altura de tu Triangulo?</p>
                <input 
                class="box-main__input" 
                type="number" 
                name="side" 
                id="inputBase"
                placeholder="Ingrese base"
                >
                <input 
                class="box-main__input" 
                type="number" 
                name="side" 
                id="inputHeight"
                placeholder="Ingrese altura"
                >
                <button class="box-main__btn" type="button" id="btnAreaTriangle">Área</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide el Radio de tu circulo?</p>
                <input 
                class="box-main__input" 
                type="number" 
                name="side" 
                id="inputCircle"
                placeholder="Ingrese Radio"
                >
                <button class="box-main__btn" type="button" id="btnDiamCircle">Diámetro</button>
                <button class="box-main__btn" type="button" id="btnPerimCircle">Perimetro</button>
                <button class="box-main__btn" type="button" id="btnAreaCircle">Área</button>
            </div>
        </div>
    </section>

    <script src="./js/geometric-min.js"></script>
</body>
</html>
